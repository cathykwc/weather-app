<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/8be4c6ba83.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="src/styles.css" class="css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input type="text" placeholder="Enter a city..." class="form-control shadow border-0" id="city-input" autocomplete="off" />
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="form-control btn btn-outline-dark" id="search-button" />
          </div>
          <div class="col-3">
            <input type="submit" value="current location" class="form-control btn btn-outline-dark" id="current-location-button" />
          </div>
        </div>
      </form>
      <br />
      <div class="row">
        <div class="col">
          <h1 id="city"></h1>
          <div class="row"ss>
            <div class="col">
              <ul>
                <li>
                  <span class="current-emoji">
                    <!--<i class="fas fa-cloud-showers-heavy"> </i>-->
                  </span>
                  <span class="current-temp" id="current-temperature"></span>
                  <span class="units"><!--<a href="#" id="c-link">-->°C<!--</a> |
                  <a href="#" id="f-link"> °F </a>-->
                  </span>
                </li>
                <li>
                  <span id="weather-description"> Rain showers </span>
                </li>
                <li id="date"></li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li>Feels like: <span id="feels-like"> </span>°C</li>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind-speed"> </span> km/hr</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="day-of-the-week">
        <div class="row">
          <div class="col">Thur</div>
          <div class="col">Fri</div>
          <div class="col">Sat</div>
          <div class="col">Sun</div>
          <div class="col">Mon</div>
        </div>
      </div>

      <div class="forecast">
        <div class="row">
          <div class="col">
            <i class="fas fa-bolt"></i>
            <br />
            17° / 12°C
          </div>
          <div class="col">
            <i class="fas fa-cloud-showers-heavy"></i>
            <br />
            17° / 10°C
          </div>
          <div class="col">
            <i class="fas fa-cloud-rain"></i>
            <br />
            17°/ 11°C
          </div>
          <div class="col">
            <i class="fas fa-cloud-showers-heavy"></i>
            <br />
            18° / 12°C
          </div>
          <div class="col">
            <i class="fas fa-cloud-sun"></i>
            <br />
            20° / 12°C
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <a href=
    "https://github.com/cathykwc/weather-app">
    Open-source code
    </a>
    created by Cathy Chan
</footer>
  <script src="src/index.js"></script>
</body>

</html>
